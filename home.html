<!-- HTML structure for the countdown timer -->
<div id="countdown"></div>

<!-- JavaScript for the countdown functionality -->
<script>
  // Set the target date for the countdown (January 26)
  var targetDate = new Date("January 26, 2024 00:00:00").getTime();

  // Function to update the countdown timer
  function updateCountdown() {
    var now = new Date().getTime();
    var timeDifference = targetDate - now;

    // Calculate days, hours, minutes, and seconds
    var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
    var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

    // Display the countdown
    var countdownElement = document.getElementById('countdown');
    countdownElement.textContent = days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds";

    // Check if the countdown has reached zero
    if (timeDifference <= 0) {
      countdownElement.textContent = "Time's up!";
    } else {
      // Call the function recursively after 1 second
      setTimeout(updateCountdown, 1000);
    }
  }

  // Initial call to start the countdown
  updateCountdown();
</script>
